repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0         # a real Black release
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0         # match your installed version
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8   # switch to the GitHub mirror
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971         # your mypy version
    hooks:
      - id: mypy
